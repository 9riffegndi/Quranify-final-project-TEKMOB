name: quranify
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  audioplayers: ^6.5.0
  flutter_tts: ^4.2.3
  path_provider: ^2.1.5
  shared_preferences: ^2.5.3
